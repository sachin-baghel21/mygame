<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Game</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center min-h-screen flex flex-col justify-center items-center"
  style="background-image: url('/assets/login-bg.jpg')">

  <!-- Login form container -->
  <div class="bg-white/80 backdrop-blur-md rounded-2xl shadow-xl w-[90%] max-w-md p-6">
    <div class="flex justify-center mb-4">
      <img src="/assets/login.png" alt="Login Icon" class="w-20 h-20 rounded-full shadow-md">
    </div>

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Welcome to Games Hub</h2>

    <form id="loginForm" class="flex flex-col space-y-4" novalidate>
      <input id="input-id" type="text" name="uname" placeholder="User Name" required autocomplete="off"
        class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />

      <input id="input-pass" type="password" name="pass" placeholder="Enter Password" required
        class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />

      <div class="flex items-center space-x-2 text-sm text-gray-600">
        <input id="remember" type="checkbox" class="w-4 h-4 text-blue-500">
        <label for="remember">Remember password</label>
      </div>

      <button type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
        Submit
      </button>

      <div class="flex justify-between text-sm text-blue-700 mt-2">
        <button type="button" id="login-btn" class="hover:underline">Log In</button>
        <button type="button" id="register" class="hover:underline">Sign Up</button>
      </div>
    </form>
  </div>

  <!-- Footer / Info -->
  <div class="text-center text-white mt-8 px-4">
    <h2 class="text-3xl font-bold mb-2">Games Hub</h2>
    <h1 class="text-xl mb-2">Login to Start Playing</h1>
    <p class="text-sm max-w-md mx-auto">
      This is my first web-designed game — <span class="font-semibold">Duck Hunting</span> —
      built using <span class="font-semibold">HTML, CSS & JavaScript</span>.
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
