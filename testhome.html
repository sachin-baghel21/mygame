<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hunting game</title>

		<link rel="stylesheet" type="text/css" href="teststyle.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	</head>

	<body background="newBG.jpg" onclick="document.getElementById('gun').play()">
		<audio src="mario.mp3" preload="auto" id="tune" loop></audio>
		<audio src="GunShot.mp3" preload="auto" id="gun"></audio>
    <div class="w-full h-22 flex justify-between p-4 item-center">
			<div class="flex items-center">
				<img src="operator.png" width="25px" height="25px" id="title">
				<span id="player"></span>
			</div>
			<div class="hint z-50">
				<p id="help" class="text-xl rounded-md p-2">Help?</p>
				<div class="hintBox">
					<h3>How to play?</h3>
					<p>1. To kill duck click one time.</p>
					<p>2. To kill Egle click two time</p>
					<button class="w-full mx-auto">Play Now</button>
				</div>
			</div>
		</div>

		<div onclick="bird1()" id="duck1"></div>
		<div onclick="bird2()" id="duck2"></div>
		<div onclick="bird3()" id="duck3"></div>
		<div onclick="bird4()" id="duck4"></div>
		<div onclick="bird5()" id="duck5"></div>
		<div onclick="bird6()" id="duck6"></div>
		<div onclick="bird7()" id="duck7"></div>
		<div onclick="bird8()" id="duck8"></div>
		<div onclick="bird9()" id="duck9"></div>
		<div onclick="bird10()" id="duck10"></div>
		<div ondblclick="bird11()" id="duck11"></div>
		<div ondblclick="bird12()" id="duck12"></div>
		<div ondblclick="bird13()" id="duck13"></div>
		<div ondblclick="bird14()" id="duck14"></div>
		<div ondblclick="bird15()" id="duck15"></div>

		<!-- <h1 id="winText">You Win!</h1> -->

		<div class="tools hidden md:block">
			<div id="Die">Killed:<span id="kill">0</span></div>
			<img src="gunbg.png" id="gun">
			<img src="bullets.png" id="bullets">
		</div>
		</div>
	<div id="Popup"
  class="flex items-center justify-center" style="background-color: rgba(0, 0, 0, 0.600);">

  <div
    class="w-[90%] sm:w-[70%] md:w-[50%] lg:w-[30%] bg-white rounded-2xl overflow-hidden border-4 border-white shadow-xl text-center">

    <!-- Top Images -->
    <div class="relative bg-gray-100">
      <img src="duck-title.jpeg" alt="Duck Title" class="w-full h-32 bg-cover">
      <img src="images.jpeg"
        class="w-32 rounded-full border-4 border-white absolute left-20 top-20 transform -translate-x-1/2 -bottom-10 shadow-md">
    </div>

    <!-- Player Info Section -->
    <div class="mt-14 p-4 bg-[rgb(0,0,0,0.8)] text-white rounded-b-2xl">
      <h3 class="text-lg font-bold mb-2">Player</h3>
      <input
        type="text"
        id="playerName"
        placeholder="Enter your name"
        value="Unknown"
        class="w-3/4 px-3 py-2 mb-3 text-black rounded-md outline-none border border-gray-300"
      />
      <div id="roundBox" class="text-sm mb-2"></div>
      <span id="loading" class="text-sm mb-2 block">Loading<span id="point">...</span></span>
      <button
        id="play"
        onclick="PlayGame(); document.getElementById('tune').play();"
        class="bg-white text-red-600 font-semibold px-6 py-2 rounded-lg hover:bg-gray-100 transition-all duration-200"
      >
        PLAY
      </button>
      <p id="pop-artical" class="mt-3 text-xs text-gray-200">@powered by Gameloft</p>
    </div>
  </div>
</div>
	<!-- Rotation message for mobile -->
<div id="rotateMessage" class="hidden fixed inset-0 bg-black bg-opacity-80 text-white flex flex-col items-center justify-center text-center z-50">
  <i class="fa-solid fa-rotate fa-3x mb-4 animate-spin"></i>
  <p class="text-lg font-semibold">Please rotate your device to landscape mode to play the game.</p>
</div>

		<script type="text/javascript" src="jsGame.js"></script>
	</body>

</html>
